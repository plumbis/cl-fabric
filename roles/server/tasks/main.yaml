    - name: Add Cumulus Apt Key
      apt_key:
        url: "https://apps3.cumulusnetworks.com/setup/cumulus-apps-deb.pubkey"
        state: present
      tags:
        - netq

    - name: Add Cumulus Repo
      apt_repository:
        repo: deb https://apps3.cumulusnetworks.com/repos/deb xenial netq-1.3
        state: present
        update_cache: no
      tags:
        - netq

    - name: Install NetQ
      apt:
        name: cumulus-netq
        state: latest
        update_cache: yes
      register: install-netq
      tags:
        - netq

    - name: Restart Rsyslog
      service:
        name: rsyslog
        state: restarted
      when: install-netq.changed
      tags:
        - netq

    - name: Enable NetQ Service
      service:
        name: netqd
        enabled: yes
        state: started
      tags:
        - netq

    - name: Add netq server IP
      command: netq config add server 192.168.200.3
      tags:
        - netq

    - name: Restart NetQ Agent
      command: netq config restart agent
      tags:
        - netq

    - name: reboot
      command: /sbin/shutdown -r +1
      async: 0
      poll: 0
      ignore_errors: true
      when: reboot.changed
